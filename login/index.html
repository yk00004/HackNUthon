<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kitchen AI - Get Started</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@splinetool/viewer@0.9.490/build/spline-viewer.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=50&h=50&fit=crop" alt="Smart Kitchen AI Logo">
                <span>Smart Kitchen AI</span>
            </div>
        </nav>

        <main class="hero">
            <div class="content">
                <h1>Welcome to Smart Kitchen AI</h1>
                <p>Transform your kitchen experience with AI-powered insights and automation</p>
                
                <div class="auth-buttons">
                    <button class="btn login-btn" onclick="showModal('login')">Login</button>
                    <button class="btn signup-btn" onclick="showModal('signup')">Sign Up</button>
                    <button class="btn get-started-btn" onclick="showModal('signup')">Get Started</button>
                </div>
            </div>

            <div class="model-container">
                <spline-viewer url="https://prod.spline.design/6PYRfEQ5KHHRckZL/scene.splinecode"></spline-viewer>
            </div>
        </main>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('login')">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn submit-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signup')">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit" class="btn submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
